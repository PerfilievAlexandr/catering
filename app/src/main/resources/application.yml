application:
  jwt:
    secret: secure-secure-secure-secure-secure-secure-secure-secure-secure-secure
    tokenPrefix: Bearer
    tokenExpirationAfterDays: 1
spring:
  jpa:
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driverClassName: org.postgresql.Driver